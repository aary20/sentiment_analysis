<html>
<head>
    <title>Weekly Report</title>

<body>

    <p>Here is your interview performance summary:</p>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Score</th>
        </tr>
        {% for answer in user_answers %}
        <tr>
            <td>{{ answer.timestamp.date }}</td>
            <td>{{ answer.final_score }}/100</td>

        {% endfor %}
